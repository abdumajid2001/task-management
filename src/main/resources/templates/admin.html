<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index html one</title>
    <link rel="stylesheet" th:href="@{/static/css/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <main>
                <div class="menu-bar">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <img th:src="@{/static/imges/logo.png}" alt="">
                </div>

                <div class="link">
                    <a th:href="@{/}"> -- Clients
                    </a>
                    <a th:href="@{/task}">Task manager</a>
                    <a th:href="@{/templates/project}">Inbox</a>
                    <a th:href="@{/}">Contacts</a>
                </div>
            </main>

            <aside>
                <nav>
                    <div class="input">
                        <div>
                            <i class="fas fa-search"></i>
                        </div>
                       
                        <input type="text" placeholder="Search">
                    </div>

                    <div class="user-information">
                        <div class="icon">
                            <img th:src="@{/static/imges/bell.png}" alt="">
                            <i class="far fa-envelope"></i>
                        </div>    
                        
                        <div class="user">
                            <img th:src="@{/static/imges/useer.png}" alt="">
                            <p>Azhar I.
                                <i class="fas fa-angle-down"></i>
                            </p>
                        </div>

                    </div>
                    
                </nav>

                <div class="container">
                    <h3>Super Admin</h3>
<!--                    <h2 th:text="${organization.name}>Org Name</h2>-->
                    <div class="content">
                        <div class="contents">
                            <div class="content-text">
                                <p>Organizations</p>
                                <p>Export</p>
                            </div>
                            <table class="table">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Logo</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Code</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="organization,iter :  ${organizations}">
                                    <th th:text="${iter.count}"></th>
                                    <th th:text="${organization.logo}"></th>
                                    <th th:text="${organization.name}"></th>
                                    <th th:text="${organization.email}"></th>
                                    <th th:text="${organization.code}"></th>
                                    <th class="icons">
                                        <a href="#">üëÅ</a>
                                        <a href="#">üîê</a>
                                        <a href="#">üîì</a>
                                        <a th:href="@{/organization/delete/{id}/(id=${organization.id})}">üóë</a>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </aside>

        </header>

        <script>
            const menu = document.querySelector(".menu-bar")
            const main = document.querySelector("main")
            menu.addEventListener("click", () => {
                main.classList.toggle("open")
            })
        </script>
</body>
</html>
