<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="myb">

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form th:action="@{/user/create}" th:method="post" th:object="${dto}">
                <div class="form-group">
                    <label for="username" class="form-label">Username: </label>
                    <input class="form-control" type="text" id="username" name="username"/> <!--th:field="*{username}"-->
                    <span style="color: red" th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password: </label>
                    <input class="form-control" type="text" id="password" name="password"/>
                    <span style="color: red" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label for="first_name" class="form-label">First name: </label>
                    <input class="form-control" type="text" id="first_name" name="first_name"/>
                    <span style="color: red" th:errors="*{first_name}"></span>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last_name: </label>
                    <input class="form-control" type="text" id="last_name" name="last_name"/>
                    <span style="color: red" th:errors="*{last_name}"></span>
                </div>

                <div class="form-group">
                    <label for="profile_photo" class="form-label">Profile photo: </label>
                    <input class="form-control" type="text" id="profile_photo" name="profile_photo"/>
                    <span style="color: red" th:errors="*{profile_photo}"></span>
                </div>

                <div class="form-group">
                    <input class="form-control" type="submit" value="save"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
