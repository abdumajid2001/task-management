<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment.html :: header('Index page one')"></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <main>
                <div class="menu-bar">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="../static/imges/logo.png" alt="">
                </div>

                <div class="link">
                    <a href="#"> -- Clients
                    </a>
                    <a href="#">Task manager</a>
                    <a href="#">Inbox</a>
                    <a href="#">Contacts</a>
                </div>
            </main>

            <aside>
                <nav>
                    <div class="input">
                        <div>
                            <i class="fas fa-search"></i>
                        </div>
                       
                        <input type="text" placeholder="Search">
                    </div>

                    <div class="user-information">
                        <div class="icon">
                            <img src="../static/imges/bell.png" alt="">
                            <i class="far fa-envelope"></i>
                        </div>    
                        
                        <div class="user">
                            <img src="../static/imges/useer.png" alt="">
                            <p>Azhar I.
                                <i class="fas fa-angle-down"></i>
                            </p>
                        </div>

                    </div>
                    
                </nav>

                <div class="container">
                    <h3>ОсОО “Energi.kg”</h3>
                    <div class="content">
                        <div class="contents">
                            <div class="content-text">
                                <p>My projects</p>
                                <p>Export</p>
                            </div>
                            <div class="box" th:each="project: ${projects}">
                                <p th:text="${project.name}">Project name</p>
                                <div class="box-text">
                                    <span>
                                        <img src="../static/imges/sunset2.png" alt="created at" th:text="${project.createdAt}">12/04/2021
                                    </span>
                                    <span>
                                        <img src="../static/imges/sunrise.png" alt="deadline" th:text="${project.deadline}"> 13/04/2021
                                    </span>
                                    <div th:each="member:${project.members}">
                                        <span>
                                            <img src="../static/imges/users.png" alt="members">
                                         </span>|
                                         <span  th:text="${member.username}">MembersUsername</span>|
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="content-box">
                            <div class="content-text">
                                <p>Tasks</p>
                            </div>
                            <div class="box" th:each="task:${tasks}" th:object="${task}">
                                
                                <div class="box-text">
                                    <h1 th:text="*{projectName}">Projects name</h1>
                                    <p th:text="*{description}">task description</p>
                                    <span>
                                        <img src="../static/imges/sunrise.png" alt="" th:text="*{deadline}">12/04/2021 deadline
                                    </span>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                                       
                </div>
            </aside>

        </header>

        <script>
            const menu = document.querySelector(".menu-bar")
            const main = document.querySelector("main")
            menu.addEventListener("click", () => {
                main.classList.toggle("open")
            })
        </script>
</body>
</html>
